<md-content layout-padding layout="column">
    <div layout="column">
        <md-input-container flex>
            <label>Farm Name</label>
            <input type="text" ng-model="farm.fr_name">
        </md-input-container>
    </div>


    <md-input-container>
        <label>Address 1</label>
        <input type="text" ng-model="farm.ad_address1">
    </md-input-container>


    <div layout="row">
        <md-input-container flex>
            <label>Address 2</label>
            <input type="text" ng-model="farm.ad_address2">
        </md-input-container>
        <md-input-container flex>
            <label>City</label>
            <input type="text" ng-model="farm.ad_city">
        </md-input-container>
    </div>

    <md-input-container>
        <label>Farm Size (Acres)</label>
        <input type="number" ng-model="farm.fr_size">
    </md-input-container>

    <md-input-container layout="row" layout-align="center center">
        <md-button ng-click="cancelFarmEdit()">Cancel</md-button>
        <md-button ng-click="updateFarm()">Update</md-button>
    </md-input-container>
</md-content>
