<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools dialog-box-header">
            <h2>Email Report</h2>
            <span flex></span>
            <md-button class="md-icon-button">
                <md-icon md-svg-src="" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <table class="table table-hover table-mc-light-blue" ng-if="reports.length > 0">
            <thead>
            <tr>
                <th>Report Name</th>
                <th>Report Date</th>
                <th>Generated by</th>
                <th>Select</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="report in reports">
                <td><a href="/report/{{report._id}}">{{report.re_report_name}}</a></td>
                <td>{{report.re_report_date | date: 'medium'}}</td>
                <td>{{report.us_user.us_user_first_name}} {{report.us_user.us_user_last_name}}</td>
                <td><input type="checkbox" ng-click="selectedReport(report)"/></td>
            </tr>
            </tbody>

        </table>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="emailBuyerReport()" class="md-primary">
            Email Report
        </md-button>
    </div>
</md-dialog>
