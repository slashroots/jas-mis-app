<div>
    <md-content layout-fill>
    <md-card>
        <md-card-content class="pretty5">
        <md-subheader class="md-primary pretty5">Farm Stores</md-subheader>


            <div layout="row">
                <div class="profilePicture" flex="10"></div>
                <div layout="column" flex="90">
                    <md-input-container flex>
                        <label>Supplier Name</label><input type="text" ng-model="supplier.su_supplier_name" />
                    </md-input-container>
                    <md-input-container flex>
                        <label>Supplier Description</label><input type="text" ng-model="supplier.su_description" />
                    </md-input-container>
                </div>
            </div>
        </md-card-content>
        <md-card-content>

        <div id="contact">
            <md-input-container>
                <label>Address 1: </label><input type="text" ng-model="supplier.ad_address.ad_address1"/>
            </md-input-container>
            <div layout="row">
                <md-input-container flex>
                    <label>Address 2: </label><input type="text" ng-model="supplier.ad_address.ad_address2"/>
                </md-input-container>

                <md-select flex ng-init="supplier.ad_address.pa_parish" placeholder="Parish" ng-model="supplier.ad_address.pa_parish">
                    <md-option ng-value="parish.pa_parish_name" ng-repeat="parish in parishes">{{parish.pa_parish_name}} | {{parish.pa_parish_code}}</md-option>
                </md-select>
            </div>

            <md-input-container>
                <label>Cell #: </label><input type="tel" ng-model="supplier.su_contact"/>
            </md-input-container>
            <md-input-container>
                <label>Email: </label><input type="email" ng-model="supplier.su_email"/>
            </md-input-container>
        </div>

        <md-input-container layout="row" layout-sm="column" layout-align="center center">
            <md-button ng-click="save()">Save</md-button>
        </md-input-container>
        </md-card-content>
    </md-card>
    </md-content>
</div>
