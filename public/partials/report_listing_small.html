<md-card>
        <md-subheader>Previously Generated Reports</md-subheader>
        <md-card-content layout="column">
            <table class="table table-hover table-mc-light-blue" ng-if="reports.length > 0">
                <thead>
                <tr>
                    <th>Report Name</th>
                    <th>Report Date</th>
                    <th>Generated by</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td><a href="/report/{{report._id}}">{{report.re_report_name}}</a></td>
                        <td>{{report.re_report_date | date: 'medium'}}</td>
                        <td>{{report.us_user.us_user_first_name}} {{report.us_user.us_user_last_name}}</td>
                    </tr>
                </tbody>

            </table>
        </md-card-content>
</md-card>
