<md-content layout-padding layout="column">

    <div layout="row">
        <md-input-container flex>
            <label>Unit Name</label>
            <input type="text" ng-model="unit.un_unit_name">
        </md-input-container>
        <md-input-container flex>
            <label>Unit Description</label>
            <input type="text" ng-model="unit.un_unit_desc">
        </md-input-container>
    </div>

    <div layout="row">
        <md-input-container flex>
            <label>Unit Conversion</label>
            <input type="text" ng-model="unit.un_unit_conversion">
        </md-input-container>
        <md-input-container flex>
            <label>Unit Class</label>
            <input type="text" ng-model="unit.un_unit_class">
        </md-input-container>
    </div>

    <md-input-container layout="row" layout-align="center center">
        <md-button ng-click="cancel('unit')">Cancel</md-button>
        <md-button ng-click="save('unit')" ng-if="!edit.unit">Save</md-button>
        <md-button ng-click="update('unit')" ng-if="edit.unit">Update</md-button>
    </md-input-container>
</md-content>
